title: Portainer MCP Server
description: Manage your entire Portainer infrastructure through AI assistants using the Model Context Protocol
remote_theme: just-the-docs/just-the-docs

url: "https://portainer.github.io"
baseurl: "/portainer-mcp"

permalink: pretty

aux_links:
  "GitHub":
    - "https://github.com/portainer/portainer-mcp"

aux_links_new_tab: true

nav_sort: case_insensitive
heading_anchors: true

search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

footer_content: "Copyright &copy; 2025 Portainer.io. Distributed under the zlib license."

back_to_top: true
back_to_top_text: "Back to top"

color_scheme: nil

exclude:
  - design/
  - demo-*.webp
  - Gemfile
  - Gemfile.lock
