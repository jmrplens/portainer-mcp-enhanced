# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: portainer-mcp-enhanced

before:
  hooks:
    - go mod tidy
    - go vet ./...

builds:
  - id: portainer-mcp
    main: ./cmd/portainer-mcp
    binary: portainer-mcp
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.ShortCommit}}
      - -X main.BuildDate={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    files:
      - LICENSE
      - README.md
      - tools.yaml

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch
  groups:
    - title: "üöÄ Features"
      regexp: '^.*?feat(\(.+\))?\!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\(.+\))?\!?:.+$'
      order: 1
    - title: "üîí Security"
      regexp: '^.*?sec(\(.+\))?\!?:.+$'
      order: 2
    - title: "üì¶ Other"
      order: 999

release:
  github:
    owner: jmrplens
    name: portainer-mcp-enhanced
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"
  header: |
    ## Portainer MCP Enhanced {{.Tag}}

    ### Installation

    **Go install:**
    ```bash
    go install github.com/portainer/portainer-mcp/cmd/portainer-mcp@{{.Tag}}
    ```

    **Docker:**
    ```bash
    docker pull ghcr.io/jmrplens/portainer-mcp-enhanced:{{.Tag}}
    ```

    **Manual download:** See assets below for your platform.
  footer: |
    **Full Changelog**: https://github.com/jmrplens/portainer-mcp-enhanced/compare/{{.PreviousTag}}...{{.Tag}}

